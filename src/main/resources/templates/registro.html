<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/css/login.css" th:href="@{/css/login.css}">
</head>
<body class="bg-login">

    <section class="mx-auto mx-auto my-4 my-sm-5 my-lg-5 my-xl-5">
        <div class="container h-100 w-80">
            <div class="d-flex flex-column justify-content-sm-center h-100 max-width-700px mx-auto">
                <div class="card shadow-lg rounded2 mb-3">
                    <div class="card-body flex-column justify-content-center align-items-center py-4 mb-2 pt-1">
                        <h2 class="fs-5 fw-bold my-4 text-center">
                            Registro de usuario
                        </h2>
                        <form th:action="@{/usuarios/registrar}" method="post" class="d-flex flex-column justify-content-center align-items-center px-5">
                            <div class="row w-100">
                                <div class="mb-1 col-md-6 col-sm-12">
                                    <label class="mb-2 ms-2 text-muted" for="nombre">
                                        Nombre:
                                    </label>
                                    <input id="nombre" type="text" class="form-control h-3" for="nombre" required/>
                                </div>
                                <div class="mb-1 col-md-6 col-sm-12">
                                    <label class="mb-2 ms-2 text-muted" for="apellido">
                                        Apellido:
                                    </label>
                                    <input id="apellido" type="text" class="form-control h-3" for="apellido" required/>
                                </div>
                                <div class="mb-1 col-md-12">
                                    <label class="mb-2 ms-2 text-muted" for="username">
                                        Username:
                                    </label>
                                    <input id="username" type="text" class="form-control h-3" for="username" required />
                                </div>
                                <div class="mb-1 col-md-12">
                                    <label class="mb-2 ms-2 text-muted" for="correo">
                                        Correo electrónico:
                                    </label>
                                    <input id="correo" type="text" class="form-control h-3" for="correo" required />
                                </div>
                                <div class="mb-1 col-md-12">
                                    <label class="mb-2 ms-2 text-muted" for="password">
                                        Contraseña:
                                    </label>
                                    <input id="password" type="password" class="form-control h-3" for="password" required/>
                                </div>
                                <div class="mb-1 col-md-12">
                                    <label class="mb-2 ms-2 text-muted" for="confirmPassword">
                                        Confirmar contraseña:
                                    </label>
                                    <input id="confirmPassword" type="password" class="form-control h-3" for="confirmPassword" required/>
                                </div>
                                <div class="my-3 col-md-12">
                                    <input type="submit" class="btn btn-primary w-100 h-3 color-primary fs-5" value="Registrarme"/>
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <script th:src="@{/js/login.js}"></script>

</body>
</html>
